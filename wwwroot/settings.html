<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings - Actindo Middleware</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body data-page="settings">
    <nav class="nav">
        <div class="nav__brand">Actindo Middleware</div>
        <div class="nav__links">
            <a class="nav__link" href="/">Dashboard</a>
            <a class="nav__link" href="/products.html">Products</a>
            <a class="nav__link" href="/customers.html">Customers</a>
            <a class="nav__link" href="/jobs.html">Job Monitor</a>
            <a class="nav__link" href="/users.html" data-nav-admin hidden>Users</a>
            <a class="nav__link nav__link--active" href="/settings.html" data-nav-admin hidden>Settings</a>
        </div>
        <div class="nav__status">
            <div class="status-pill" id="actindo-pill">
                <span class="status-pill__dot"></span>
                <span id="actindo-message">Actindo Status unbekannt</span>
            </div>
            <div class="status-pill" id="oauth-pill">
                <span class="status-pill__dot"></span>
                <span id="oauth-message">Status laedt ...</span>
            </div>
            <span class="nav__user" data-user-name hidden></span>
            <button class="button button--ghost button--small" data-action="logout" hidden>Logout</button>
        </div>
    </nav>

    <div class="page">
        <section class="users-panel">
            <div class="users-panel__header">
                <div>
                    <h1 class="users-panel__title">Settings</h1>
                    <p class="users-panel__subtitle">Admin-Setup fuer Tokens, OAuth-Creds und Actindo Endpoints.</p>
                </div>
            </div>

            <div class="alert" data-role="alert"></div>

            <form class="settings-grid" data-role="settings-form">
                <section class="users-card settings-card">
                    <div class="users-card__header">
                        <h2 class="users-card__title">Tokens & Credentials</h2>
                        <button class="button button--ghost button--small" type="button" data-action="refresh">Aktualisieren</button>
                    </div>
                    <div class="settings-fields">
                        <label class="auth-form__label">
                            Access Token (Bearer)
                            <input class="auth-form__input" name="accessToken" placeholder="Bearer Token" />
                        </label>
                        <label class="auth-form__label">
                            Access Token Expires At (optional)
                            <input class="auth-form__input" type="datetime-local" name="accessTokenExpiresAt" />
                        </label>
                        <label class="auth-form__label">
                            Refresh Token
                            <input class="auth-form__input" name="refreshToken" placeholder="Refresh Token" />
                        </label>
                        <label class="auth-form__label">
                            Token Endpoint
                            <input class="auth-form__input" name="tokenEndpoint" type="url" placeholder="https://..." />
                        </label>
                        <label class="auth-form__label">
                            Client ID
                            <input class="auth-form__input" name="clientId" autocomplete="off" />
                        </label>
                        <label class="auth-form__label">
                            Client Secret
                            <input class="auth-form__input" name="clientSecret" autocomplete="off" />
                        </label>
                    </div>
                </section>

                <section class="users-card settings-card">
                    <div class="users-card__header">
                        <h2 class="users-card__title">Actindo Endpoints</h2>
                        <button class="button button--ghost button--small" type="button" data-action="reset-defaults">Defaults</button>
                    </div>
                    <div class="settings-endpoints">
                        <label class="auth-form__label">
                            CREATE_PRODUCT
                            <input class="auth-form__input" data-endpoint-key="CREATE_PRODUCT" />
                        </label>
                        <label class="auth-form__label">
                            SAVE_PRODUCT
                            <input class="auth-form__input" data-endpoint-key="SAVE_PRODUCT" />
                        </label>
                        <label class="auth-form__label">
                            CREATE_INVENTORY
                            <input class="auth-form__input" data-endpoint-key="CREATE_INVENTORY" />
                        </label>
                        <label class="auth-form__label">
                            CREATE_INVENTORY_MOVEMENT
                            <input class="auth-form__input" data-endpoint-key="CREATE_INVENTORY_MOVEMENT" />
                        </label>
                        <label class="auth-form__label">
                            CREATE_RELATION
                            <input class="auth-form__input" data-endpoint-key="CREATE_RELATION" />
                        </label>
                        <label class="auth-form__label">
                            CREATE_CUSTOMER
                            <input class="auth-form__input" data-endpoint-key="CREATE_CUSTOMER" />
                        </label>
                        <label class="auth-form__label">
                            SAVE_CUSTOMER
                            <input class="auth-form__input" data-endpoint-key="SAVE_CUSTOMER" />
                        </label>
                        <label class="auth-form__label">
                            SAVE_PRIMARY_ADDRESS
                            <input class="auth-form__input" data-endpoint-key="SAVE_PRIMARY_ADDRESS" />
                        </label>
                        <label class="auth-form__label">
                            GET_TRANSACTIONS
                            <input class="auth-form__input" data-endpoint-key="GET_TRANSACTIONS" />
                        </label>
                        <label class="auth-form__label">
                            CREATE_FILE
                            <input class="auth-form__input" data-endpoint-key="CREATE_FILE" />
                        </label>
                        <label class="auth-form__label">
                            PRODUCT_FILES_SAVE
                            <input class="auth-form__input" data-endpoint-key="PRODUCT_FILES_SAVE" />
                        </label>
                        <label class="auth-form__label">
                            GET_PRODUCT_LIST
                            <input class="auth-form__input" data-endpoint-key="GET_PRODUCT_LIST" />
                        </label>
                    </div>
                </section>
            </form>

            <div class="settings-actions">
                <button class="button" type="button" data-action="save-settings">Speichern</button>
            </div>
        </section>
    </div>

    <script src="/settings.js" type="module"></script>
</body>
</html>
