<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrieren - Actindo Middleware</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body data-page="register" class="login-page">
    <main class="auth-shell">
        <section class="auth-card auth-card--login">
            <header class="auth-card__header">
                <div class="auth-brand">
                    <div class="auth-brand__mark"></div>
                    <div>
                        <div class="auth-brand__name">Actindo Middleware</div>
                        <div class="auth-brand__tag">Koenigsblaue Registrierung</div>
                    </div>
                </div>
                <h1 class="auth-card__title">Registrieren</h1>
                <p class="auth-card__subtitle">Lege deinen Account an. Ein Admin muss ihn anschliessend freigeben.</p>
            </header>

            <div class="alert" data-role="alert"></div>

            <form class="auth-form" data-role="register-form">
                <label class="auth-form__label">
                    Username
                    <input class="auth-form__input" name="username" autocomplete="username" required />
                </label>
                <label class="auth-form__label">
                    Password
                    <input class="auth-form__input" name="password" type="password" autocomplete="new-password" required />
                </label>
                <label class="auth-form__label">
                    Password bestaetigen
                    <input class="auth-form__input" name="passwordConfirm" type="password" autocomplete="new-password" required />
                </label>
                <button class="button auth-form__submit" type="submit">Registrierung senden</button>
            </form>

            <div class="auth-divider"></div>
            <p class="auth-card__subtitle">Schon freigeschaltet? <a class="link" href="/login.html">Zum Login</a></p>
        </section>
    </main>

    <script src="/register.js" type="module"></script>
</body>
</html>
