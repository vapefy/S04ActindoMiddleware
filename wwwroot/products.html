<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products - Actindo Middleware</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body data-page="products">
    <nav class="nav">
        <div class="nav__brand">Actindo Middleware</div>
        <div class="nav__links">
            <a class="nav__link" href="/">Dashboard</a>
            <a class="nav__link nav__link--active" href="/products.html">Products</a>
            <a class="nav__link" href="/customers.html">Customers</a>
            <a class="nav__link" href="/jobs.html">Job Monitor</a>
            <a class="nav__link" href="/users.html" data-nav-admin hidden>Users</a>
            <a class="nav__link" href="/settings.html" data-nav-admin hidden>Settings</a>
        </div>
        <div class="nav__status">
            <div class="status-pill" id="actindo-pill">
                <span class="status-pill__dot"></span>
                <span id="actindo-message">Actindo Status unbekannt</span>
            </div>
            <div class="status-pill" id="oauth-pill">
                <span class="status-pill__dot"></span>
                <span id="oauth-message">Status laedt ...</span>
            </div>
            <span class="nav__user" data-user-name hidden></span>
            <button class="button button--ghost button--small" data-action="logout" hidden>Logout</button>
        </div>
    </nav>

    <div class="page">
        <section class="users-panel">
            <div class="users-panel__header">
                <div>
                    <h1 class="users-panel__title">Produkte</h1>
                    <p class="users-panel__subtitle">Alle Produkte, die per Create zu Actindo geschickt wurden.</p>
                </div>
                <div class="jobs-panel__actions">
                    <input class="auth-form__input" type="text" placeholder="Suche nach ID, SKU oder Name" data-role="filter-input" />
                    <button class="button button--ghost button--small" data-action="sync" disabled>Synchronisieren</button>
                    <button class="button button--ghost button--small" data-action="refresh">Refresh</button>
                    <button class="button button--danger button--small" data-action="clear-products">Alle loeschen</button>
                </div>
            </div>

            <div class="alert" data-role="alert"></div>

            <div class="users-card">
                <div class="users-card__header users-card__header--spaced">
                    <h2 class="users-card__title">Aktuelle Produkt-Uploads</h2>
                </div>
                <div class="users-table-wrapper">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Actindo ID</th>
                                <th>SKU</th>
                                <th>Name</th>
                                <th>Varianten</th>
                                <th>Erstellt am</th>
                                <th>Aktionen</th>
                            </tr>
                        </thead>
                        <tbody data-role="products-table">
                            <tr><td colspan="6">Loading ...</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="table-pagination">
                    <button class="button button--ghost button--small" data-action="prev-page">Zurueck</button>
                    <span data-role="page-info">Seite 1 / 1</span>
                    <button class="button button--ghost button--small" data-action="next-page">Weiter</button>
                </div>
            </div>
        </section>
    </div>

    <script src="/products.js" type="module"></script>
</body>
</html>
